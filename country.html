<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>country</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:300,regular,500,600,700,800" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="country.css">
    <script src="country.js" defer></script>
</head>

<body>
    <header class="header-container">
        <div class="header-content">
            <h1 class="title"><a href="index.html">Where in the world</a></h1>
            <p class="dark"><i class="fa-regular fa-moon"></i>&nbsp;&nbsp;Dark mode</p>
        </div>
    </header>
    <main>
        <div class="country-detail-container">
            <span class="back-button" onclick="history.back()"><i class="fa-solid fa-arrow-left-long"></i>&nbsp;&nbsp;Back</span>
            <div class="country-detail">
                <img src="" alt="flag">
                <div class="details-text-container">
                    <h1></h1>
                    <div class="details-text">
                        <p><b>Native Name:&nbsp;&nbsp;</b><span class="native"></span></p>
                        <p><b>Population:</b>&nbsp;&nbsp;<span class="population"></span></p>
                        <p><b>Currencies:&nbsp;&nbsp;</b><span class="currencies"></span></p>
                        <p><b>Languages:&nbsp;&nbsp;</b><span class="languages"></span></p>
                        <p><b>Region:&nbsp;&nbsp;</b><span class="region"></span></p>
                        <p><b>Sub Region:&nbsp;&nbsp;</b><span class="subregion"></span></p>
                        <p><b>capital:&nbsp;&nbsp;</b><span class="capital"></span></p>
                        <p><b>Top Level Domain:&nbsp;&nbsp;</b><span class="tld"></span></p>
                        <!-- <p><b>Currencies:&nbsp;&nbsp;</b><span class="currencies"></span></p> -->
                    </div>
                    <div class="border-countries">
                        <b>Border Countries:</b>&nbsp;&nbsp;&puncsp;
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
